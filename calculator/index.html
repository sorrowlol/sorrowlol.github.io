<!DOCTYPE HTML>
<html>
<head>
    <title>
        Catculator
    </title>

</head>
<body>
    <h1 class="title">Cats on Acid</h1>
    <h3 class="subtitle">Catculator</h3>
    <img class="left-cat" src="https://media.istockphoto.com/vectors/black-cat-with-glowing-eyes-vector-without-body-vector-id1096052388?k=6&m=1096052388&s=612x612&w=0&h=LWairi4liGnElniBWYXwHnE4uexEDj4TAQDwNyFFu0M=" alt="cat" height="600" width="400">
    <img class="right-cat" src="https://images-na.ssl-images-amazon.com/images/I/61eTFhLBEFL._AC_SL1500_.jpg" alt="cat2" height="270" width="370">
    <div class="main-calculator">
        
        <div class="grid-calculator">
            
            <div class="result"></div>
            <div class="clearbutton">Clear</div>
            
            <div class="deletebutton">Delete</div>
            
            <div class="buttons" id="number">1</div>
            <div class="buttons" id="number">2</div>
            <div class="buttons" id="number">3</div>
            <div class="buttons" id="sum">+</div>
            <div class="buttons" id="number">4</div>
            <div class="buttons" id="number">5</div>
            <div class="buttons" id="number">6</div>
            <div class="buttons" id="substract">-</div>
            <div class="buttons" id="number">7</div>
            <div class="buttons" id="number">8</div>
            <div class="buttons" id="number">9</div>
            <div class="buttons" id="multiply">*</div>
            <div class="buttons" id="point">.</div>
            <div class="buttons" id="number">0</div>
            <div class="buttons" id="equal">=</div>
            <div class="buttons" id="divide">/</div>
        </div>
    </div>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="https://www.favicon.cc/logo3d/398996.png">
    <script src="js.js"></script>
</body>
</html>
